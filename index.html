<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avatar Showcase</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #150f27, #202543, #342c64);
        margin: 0;
        color: #fff;
    }
    header {
        text-align: center;
        padding: 2rem 1rem;
        background: rgba(76, 0, 255, 0.5);
    }
    header h1 {
        font-size: 2.5rem;
        margin: 0;
        letter-spacing: 2px;
    }
    header p {
        font-size: 1.1rem;
        color: #ddd;
    }
    main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
    }
    .card {
        background: rgb(100, 106, 184);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
    video {
        width: 100%;
        display: block;
    }
    .card-content {
        padding: 1rem;
    }
    .card-title {
        font-size: 1.4rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    .card-description {
        font-size: 1rem;
        color: #ccc;
    }
    footer {
        text-align: center;
        padding: 1.5rem;
        font-size: 0.9rem;
        color: #bbb;
        background: rgba(39, 22, 104, 0.4);
        margin-top: 2rem;
    }
</style>
</head>
<body>

<header>
    <h1>Avatar Showcase</h1>
    <p>Discover and admire our featured avatars</p>
</header>

<main id="gallery">
    <div class="card">
        <video src="Steampunk Avatar Eileen.mp4" controls poster="https://via.placeholder.com/600x400?text=Avatar+1"></video>
        <div class="card-content">
            <div class="card-title">Eileen</div>
            <div class="card-description">The steampunk avatar.</div>
        </div>
    </div>
    <div class="card">
        <video src="Harry Potter Avatar Kendra.mp4" controls poster="https://via.placeholder.com/600x400?text=Avatar+2"></video>
        <div class="card-content">
            <div class="card-title">Kendra</div>
            <div class="card-description">The Hogwarts Student.</div>
        </div>
    </div>
    <div class="card">
        <video src="Cobra Kai Avatar Athena.mp4" controls poster="https://via.placeholder.com/600x400?text=Avatar+3"></video>
        <div class="card-content">
            <div class="card-title">Athena</div>
            <div class="card-description">The Cobra Kai karate kid.</div>
        </div>
    </div>
    <div class="card">
        <video src="Clone Avatar.mp4" controls poster="https://via.placeholder.com/600x400?text=Avatar+4"></video>
        <div class="card-content">
            <div class="card-title">Me</div>
            <div class="card-description">My clone avatar.</div>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Avatar Showcase. All Rights Reserved.
</footer>

<script>
    // Optional JS for animations or interactions
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', () => {
            card.style.border = '1px solid #00ffff';
        });
        card.addEventListener('mouseleave', () => {
            card.style.border = 'none';
        });
    });
</script>

</body>
</html>
